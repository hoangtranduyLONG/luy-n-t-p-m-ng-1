<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = [];
    for (let i = 0; i < 10; i++) {
        let a = +prompt("Nhập số")
        r.push(a);
    }
    let max = r[0];
    for (let i = 0; i < r.length; i++) {
        if (r[i] >= max) {
            max = r[i]
            r.splice(i, 1);
            r.unshift(max)
        }
    }
    alert(r)
</script>
</body>
</html>

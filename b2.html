<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let a = +prompt("Nhập số")
        arr.push(a);
    }
    let b = arr[0];
    for (let i = 1; i < 10; i++) {
        if (arr[i] > b) {
            b = arr[i]
        }
    }
    alert("Số lớn nhất: " + b + " ở phần tử: " + (arr.indexOf(b) + 1))
</script>
</body>
</html>

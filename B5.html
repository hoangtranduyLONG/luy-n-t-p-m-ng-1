<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let demo = 0;
    for (let i = 0; i < 10; i++) {
        let a = +prompt("Nhập số")
        arr.push(a);
    }
    for (let i = 0; i < 10; i++) {
        if (arr[i] < 0) {
            demo += 1;
        }
    }
    alert(demo)
</script>

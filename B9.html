<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arra = [];
    let arrb = [];
    for (let i = 0; i < 10; i++) {
        let a = +prompt("Nhập số vào mảng a:")
        arra.push(a);
    }
    for (let i = 0; i < 10; i++) {
        let b = +prompt("Nhập số vào mảng b:")
        arrb.push(b);
    }
    let arrc = arra.concat(arrb)
    alert("Mảng a: " + arra + "\nMảng b: " + arrb + "\nMảng c: " + arrc);
</script>
</body>
</html>
